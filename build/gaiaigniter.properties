# Configuración Proyecto
appname             = GaiaBase
width               = 1000
height              = 700
framerate           = 40
bgcolor             = #FFFCCC
base.url            = http://axon/gigniter/

# GAIA
# Version of Gaia Framework - build/templates/<version>
gaia.version        = 3.2.3

# Package for the gaia pages
pages.package       = pages

# Location of the gaia pages classes
gaia.pages          = ${src}/${pages.package}

# Location of the site.xml
sitexml             = ${bin}/site.xml

# GaiaIgniter SWF path
gaiaigniter.swf.path = ${base.url}assets/gaia/bin/

# Mysql Config
sql.driver = com.mysql.jdbc.Driver
sql.url = jdbc:mysql://axon/gigniter
sql.user = demo
sql.pass = demo